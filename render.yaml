services:
  - type: web
    name: thingstodo-backend
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASE_PATH
        value: "https://backend-thingstodo.onrender.com"
      - key: FRONTEND_URL
        value: "https://thingstodo-frontend.web.app" 